<template name="productos">
  <div class="anuncios">
  <div class="form-group" style="width: 80%;">
    <input placeholder="Busca por ejem: nombre, precio, tienda" type="text" class="form-control"  name="search" >
  </div>

  {{#if searching}}
      <h2>Cargando...</h2>
  {{else}}

  {{#each productos}}

    <div class="anuncio" style="height: 186px;">
      <div class="swiper-container" style="height: 97px;">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          {{#each foto}}
          <div class="swiper-slide">
            {{#if isImage}}
            <img src="{{this.url}}" alt="{{this.url}}" style="width: 95px; height: 95px; margin-top: 2px;">
            {{/if}}
          </div>
          {{/each}}
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
      </div>
      <span><i class="fa fa-shopping-basket" aria-hidden="true"></i> {{this.titulo}}</span>
      <span><i class="fa fa-star" aria-hidden="true"></i> {{this.descripcion}}</span>
      <div class="foot">

        <span style="width: 90px;"><i class="fa fa-credit-card-alt" aria-hidden="true"></i> S/{{this.precio}}</span>
        <span><i class="fa fa-comment" aria-hidden="true"></i> {{comentarios}}</span>
      </div>
    </div>
  {{else}}
    <h2>No se encontro resultados para {{query}}</h2>
  {{/each}}
  {{/if}}

  </div>
</template>

<template name="tiendas">
  <div class="anuncios">
  <div class="form-group" style="width: 80%;">
    <input placeholder="Busca por ejem: nombre, tipo y zona" type="text" class="form-control"  name="search" >

  {{else}}
  {{#each tiendas}}

      <div class="foot">
        <span><i class="fa fa-comment" aria-hidden="true"></i> {{productos this._id}}</span>
      </div>
    </div>

</template>
