<template name="signup">
  <div class="contenedor">
    <div class="wrapper">

      <div class="formulario" style="padding-top: 10px;">

        <h1>Crea Tu Cuenta</h1>

          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input name="nombre" placeholder="Nombre completo">
          </div>
          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input name="email" placeholder="Email" type="email">
          </div>
          <!--<div class="search ">
            <span data-icon="f" class="icon"></span>
            <input placeholder="DNI">
          </div> -->
          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input name="username" placeholder="Nombre de usuario">
          </div>
          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input name="telefono" placeholder="Teléfono / Celular">
          </div>
          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input name="edad" placeholder="Edad">
          </div>
        <!--  <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input placeholder="Color de piel">
          </div>
          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input placeholder="Cabello">
          </div>
          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input placeholder="Intereses">
          </div> -->
          <div class="search ">
            <span data-icon="9" class="icon"></span>
            <input name="password" type="password" placeholder="Contraseña">
          </div>
          <input type="button" class="boton ingresar" value="Registrarse">

          <p>¿Ya tienes una cuenta? <a href="/">Ingresa</a></p>
      </div>
    </div>
  </div>
</template>
