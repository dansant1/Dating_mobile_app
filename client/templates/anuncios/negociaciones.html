<template name="Negociaciones">
	<div class="menu2">
		<a href="/anuncios" style="color: white"><i class="fa fa-chevron-left" aria-hidden="true"></i>
		<span style="color: white">Ofertas</span></a>
	</div>
	<div class="caracteristicas">
	<table>

      <tbody>
      	{{#each ofertas}}
        <tr>
          <td>{{nombre}}</td>
          <td>{{oferta}}</td>
          <td>{{aprobado}}</td>
        </tr>
		{{/each}}
       </tbody>
    </table>
	</div>
</template>

<template name="Negociaciones2">
	<div class="menu2">
		<a href="/anuncios" style="color: white"><i class="fa fa-chevron-left" aria-hidden="true"></i>
		<span style="color: white">Ofertas</span></a>
	</div>
	<div class="caracteristicas">
	<table>

      <tbody>
      	{{#each ofertas}}
        <tr>
          <td>{{nombre this.userId}}</td>
          <td>{{oferta}}</td>
          <td>
          {{#if this.aprobado}}
 			<button class="contacto desaprobar" style="width: 80px; height: 20px; font-size: 12px; color: white; margin-top: 0px;">Desaprobar</button>
          	{{else}}
          	<button class="contacto aprobar" style="width: 80px; height: 20px; font-size: 12px; color: white; margin-top: 0px;">Aprobar</button>
          {{/if}}
          </td>

        </tr>
		{{/each}}
       </tbody>
    </table>
	</div>
</template>
