<template name="Verificar">
  <div class="menu2">
    <a href="/#" style="color: white"> 
    <span style="color: white">Verifica tu Cuenta</span></a>
  </div>
  <div class="caracteristicas" style="padding: 15px;">
    <div class="form-group">
      <label for="user">Nombre de Usuario</label>
      <input type="text" class="form-control" id="user" name="user">
    </div>
    <div class="form-group">
      <label for="celular">Celular</label>
      <input type="number" class="form-control" id="celular" name="celular">
    </div>
    
    <input type="button" class="boton ingresar sms" value="Enviar SMS">
    
  </div>
</template>

<template name="codigo">
  <div class="menu2">

    <span style="color: white">Verifica tu Cuenta</span></a>
  </div>
  <div class="caracteristicas" style="padding: 15px;">
    <div class="form-group">
      <label for="codigo">Ingrese el código de verificación</label>
      <input type="number" class="form-control" id="codigo" name="codigo">
    </div>
    <input type="button" style="background-color: white; border: 2px solid #9b59b6;" class="boton ingresar v" value="Verificar">

</template>
