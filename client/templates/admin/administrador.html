<template name="AgregarTienda">
  <div class="col-md-6">
    <h2>Agregar tienda</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="tienda">Nombre de la tienda</label>
        <input type="text" name="tienda" class="form-control" id="tienda">
      </div>
      <div class="form-group">
        <label for="rubro">Rubro</label>
          <select class="form-control" id="rubro">
            <option>Ropa / lenceria </option>
            <option>Articulos</option>
            <option>Otros</option>
          </select>
      </div>
      <div class="form-group">
        <label for="telefonotienda">Teléfono</label>
        <input type="text" name="telefonotienda" class="form-control" id="telefonotienda">
      </div>
      <div class="form-group">
        <label for="horario">Horario de atención</label>
        <input type="text" name="horario" class="form-control" id="horario">
      </div>
      <div class="form-group">
        <label for="pwd">Contraseña:</label>
        <input type="password" name="password" class="form-control" id="pwd">
      </div>
      <button type="submit" class="btn btn-default">Agregar tienda</button>
    </form>
    <br>

  </div>
</template>

<template name="AdministradorContratos">

          {{/each}}
          <br>
          <button class="gp btn btn-default">Guardar</button>
        </div>
      </div>
    </div>
