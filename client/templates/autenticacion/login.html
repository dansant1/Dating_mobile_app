<template name="login">
  <div class="contenedor">
    <div class="wrapper">

      <div class="formulario">

          <div class="marketing">
            <img src="/logo2.png" alt="logo">
          </div>

          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input name="usuario"  placeholder="Username o Email">
          </div>
          <div class="search ">
            <span data-icon="9" class="icon"></span>
            <input name="password" type="password" placeholder="Contraseña">
          </div>
          <input type="button" class="boton ingresar" value="Ingresar">
          <p>¿No tienes una cuenta? <a href="/signup">Regístrate</a></p>
      </div>
    </div>
  </div>
</template>
