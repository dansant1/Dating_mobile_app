        {{#if isInRole 'anunciante' 'app'}}

          <a href="/contactos"  style="width: 125px;">Mis llamadas</a>

      <button class="anunciar logout"><a href="/#">Logout</a></button>
    </div>
  </div>

  </div>

  {{> Template.dynamic template=contenido}}

  <div class="banners" style="position: fixed; bottom: 0px; z-index: 1001">
     <div class="swiper-container" style="height: 97px; width: 100%;">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper" style="width: 100%; border-radius: 0;">
          <!-- Slides -->
          {{#each banners}}
          <div class="swiper-slide" style="margin-bottom: 0;">
            {{#if isImage}}
            <a href="{{this.metadata.url}}" class="clic" target="_blank"><img src="{{this.url}}" alt="{{this.url}}" style="width: 100%; height: 70px; border-radius: 0; margin-bottom: : 0px;"></a>
            {{/if}}
          </div>
          {{/each}}
      </div>
