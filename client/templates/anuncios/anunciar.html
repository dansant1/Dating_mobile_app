<template name="Anunciar">
  {{#if currentUser}}
  <div class="menu" style="height: 97px;">
    <i class="fa fa-bars abrir" aria-hidden="true"></i>
    <div class="lista">
      <a href="/anuncios" class="seleccionado" style="width: 160px; margin-top: 18px;">Regresar</a>
    </div>
  </div>

  <div class="sidebar {{mostrar}}">
    <i class="fa fa-times cerrar" aria-hidden="true"></i>
    <br>
    <br>
    <br>
    <div class="sidebar-lista">
      <button class="anunciar"><a href="/cuenta">Mi cuenta</a></button>
      <button class="anunciar"><a>Pánico</a></button>
      <button class="anunciar"><a href="/anunciar">Anunciar</a></button>
    </div>
  </div>

  <div class="contenedor">
    <div class="wrapper">

      <div class="formulario" style="padding-top: 15px;">

          <div class="search ">
            <span data-icon="f" class="icon"></span>
            <input name="piel"  placeholder="Color de piel">
          </div>
          <div class="search ">
            <span data-icon="9" class="icon"></span>
            <input name="pelo" type="text" placeholder="Color de cabello">
          </div>
          <div class="search ">
            <span data-icon="9" class="icon"></span>
            <input name="intereses" type="text" placeholder="Intereses">
          </div>
          <div class="search ">
            <span data-icon="9" class="icon"></span>
            <input name="genero" type="text" placeholder="Género">
          </div>
          <div class="search ">
            <span data-icon="9" class="icon"></span>
            <input name="medidas" type="text" placeholder="Medidas">
          </div>
          <div class="search ">
            <span data-icon="9" class="icon"></span>
            <input name="ubicacion" type="text" placeholder="Distrito">
          </div>
          <input type="button" class="boton ingresar" value="Anunciar">

      </div>
    </div>
  </div>
  {{/if}}
</template>
